<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shirka - The Intelligence Layer for Humanity's Greatest Endeavors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            height: 100%;
        }
        body {
            font-family: "IBM Plex Sans", sans-serif;
            font-optical-sizing: auto;
            font-weight: 100;
            font-style: normal;
            font-variation-settings: "wdth" 100;
            background-color: #0a0a0a;
            color: #ffffff;
            text-align: center;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }
        .logo {
            width: 300px;
            height: 50px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            opacity: 0.8;
        }
        .follow {
            text-decoration: none;
            color: #ffffff;
            line-height: 2;
        }
        .linkedin {
            color: #73a1f0;
        }
        .footer {
            margin-top: 40px;
            font-size: 14px;
            opacity: 0.6;
        }
        .footer a {
            color: #ffffff;
            text-decoration: none;
            opacity: 0.8;
        }
        .space-dust {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }
        .star {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.3);
            width: 2px;
            height: 2px;
            border-radius: 50%;
            opacity: 0;
            animation: floatDown 10s infinite linear;
        }
        @keyframes floatDown {
            0% {
                transform: translateY(-100vh);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="space-dust"></div>
    <div class="container">
        <img src="white-shirka-logo.svg" alt="Shirka Logo" class="logo">
        <p><em>The Intelligence Layer for Humanity's Greatest Endeavors®</em></p>
        <p>Mission-critical AI, built for Earth, space, and beyond.</p>
        
        <p>For inquiries, contact <a href="mailto:uplink@shirka.co" style="color: #ffffff;">uplink@shirka.co</a><br/>
            <a href="https://www.linkedin.com/company/shirka-ai/" target="_blank" class="follow">Follow Shirka® on <span class="linkedin">LinkedIn</span></a>
        </p>
          
        
        <div class="footer">
            <p>Shirka Ltd</p>
            <p>71-75 Shelton Street, Covent Garden, London, England, WC2H 9JQ</p>
            <p>Company Number: 16337183</p>
        </div>
    </div>

    <script>
        // Generate random falling stars
        function createStars(count) {
            const spaceDust = document.querySelector('.space-dust');

            for (let i = 0; i < count; i++) {
                let star = document.createElement('div');
                star.classList.add('star');
                
                // Random position & animation delay
                let size = Math.random() * 3; // Random size (1px - 3px)
                let posX = Math.random() * window.innerWidth;
                let posY = Math.random() * window.innerHeight;
                let duration = 5 + Math.random() * 10; // 5s - 15s animation time
                let delay = Math.random() * 5; // Random start delay
                
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${posX}px`;
                star.style.top = `${posY}px`;
                star.style.animationDuration = `${duration}s`;
                star.style.animationDelay = `${delay}s`;

                spaceDust.appendChild(star);
            }
        }

        createStars(50); // Adjust number of stars here
    </script>
</body>
</html>
